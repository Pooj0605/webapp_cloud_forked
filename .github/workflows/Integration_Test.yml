name: Integration_test

on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0 # Updated to use a specific version; check for the latest version
        with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_key: ${{ secrets.GCP_SA_KEY }}
            export_default_credentials: true

      - name: Create .env file
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
         
      - name: Install MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo systemctl start mysql.service
      - run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ secrets.DB_NAME }};' -u${{ secrets.DB_USER }} -p"${{ secrets.DB_PASSWORD }}"
          mysql -e 'SHOW DATABASES;' -u${{ secrets.DB_USER }} -p"${{ secrets.DB_PASSWORD }}"
          
      - name: Install dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test --verbose

     

      - name: Zip the project directory
        run: zip -r webapp.zip ./

      - name: Install Packer
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install packer


      - name: Initialize Packer
        run: packer init Infrastructure_template.pkr.hcl

      - name: Build the GCP image with Packer
        run: packer build Infrastructure_template.pkr.hcl